<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./images/ghibli-logo.png" alt="ghibliLogo">
        <h1>Ghibli Review App</h1>
    </header>

    <main>
        <section>
            <h2>Select A Movie</h2>
            <select name="" id="titles">
                <option></option>
            </select>
        </section>

        <section>
            <h2>Add a review</h2>
            <form action="submit">
                <label for="review">Your Review</label>
                <input type="text" name="" id="review">
                <input type="submit" name="" id="">
            </form>
        </section>

        <section>
            <h2>Movie Details</h2>
            <div id="display-info">
                h3 and 2 p tags
            </div>
        </section>

        <section>
            <h2>People</h2>
            <ol>
                <li>people's names</li>
            </ol>
            <button id="show-people">Show People</button>
        </section>

        <section id="reviews">
            <h2>Reviews</h2>
            <ul>
                <li>reviews</li>
            </ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>
    </main>
    
</body>
</html>
